<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Higher or Lower</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <script src="../js/game.js"></script>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body onload="generateRoundIcons()">
  <div class="container-fluid g-0">
    <!-- Nav bar goes here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid px-3">
        <!-- logo goes here -->
        <img src="../images/logo.png" class="logo">
        <a class="navbar-brand" href="#">[GameName]</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Analysis</a>
            </li>
          </ul>
          <form class="d-flex">
            <span class="navbar-brand">[FIRST NAME]</span>
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>


    
    <div class="jumbotron text-center mt-2"> 
    <span> NUTRIENT OF THE DAY </span>
    <h1><strong>Energy</strong></h1>
    </div>
   
    <div class="row food-row g-0">
      <div class="col-sm-12 col-md-6 game-img" style="background-image: url(../images/pork-chop-test-img.png)">
          <div class="image-info">
            <h1>Pork Steak</h1>
            <h4> Calories: 564</h4>
          </div>
      </div>
      <div class="col-sm-12 col-md-6 game-img" style="background-image: url(../images/cheesecake-test-img.png)">
        <div class="image-info">
          <h1>Cheesecake</h1>
          <h4> Calories: 745</h4>
        </div>
      </div>
    </div>
    <div class="row m-1 footer">
      <div class="col-md-8 col-9">
        <span> Rounds: </span>
        <row id="round-icons"></row>
      </div>
      <div class="col-md-4 col-3 score">
        Score: 300
      </div>

    </div>

  </div>
