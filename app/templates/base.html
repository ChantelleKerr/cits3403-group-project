<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {{ title }} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="static/js/auth.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/base.css">
  </head>

  <body>
  <!-- Navigation Bar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-3">
      <img src="static/images/logo.png" class="logo" alt="logo">
      <a class="navbar-brand" href="#">Nutri Hi-Lo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analysis</a>
          </li>
        </ul>
        <form class="form-inline">
          <span class="navbar-user"></span>
            {% if current_user.is_authenticated %}
              <span class="navbar-user"> {{current_user.username}} </span>
              <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
            {% else %} 
              <button type="button" class="btn btn-outline-secondary mr-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            {% endif %}
        </form>
      </div>
    </div>
  </nav>
  {% include 'loginModal.html' %}
  {% include 'registerModal.html' %}
  {% include 'messageModal.html' %}
  {% block content %} {% endblock %}
  <script src="static/js/base.js"></script>
  </body>

</html>
