{% extends "base.html" %}
{% block content %}
<body onload="onLoad()">
  <div class="container-fluid g-0">
    <!-- Page Title -->
    <div class="jumbotron text-center mt-2"> 
      <span> NUTRIENT OF THE DAY </span>
      <h1><strong id="nutrient-name-text">Energy</strong></h1>
    </div>
   <!-- Main Game -->
    <section class="row food-row g-0" id="food-selection-area">
      <div class="col-sm-12 col-md-6 game-img" style="background-image: url(static/images/pork-chop-test-img.png)">
          <div class="img-info center">
            <h3>Pork Steak</h3>
            <h4 class="nutrient-data-text"> Calories: 564</h4>
          </div>
      </div>
      <div class="col-sm-12 col-md-6 game-img" style="background-image: url(static/images/cheesecake-test-img.png)">
        <div class="img-info center">
          <h3>Cheesecake</h3>
          <h4 class="nutrient-data-text"> Calories: 745</h4>
        </div>
      </div>
      <div class="circle" id="circle-comparison"><span>OR</span></div>
    </section>
    <!-- Game Information -->
    <div class="row m-1 footer">
      <div class="col-12 center">
        <row id="round-icons"></row>
      </div>
    </div>
  </div>
</body>
{% endblock %}
