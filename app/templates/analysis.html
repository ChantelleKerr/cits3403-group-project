{% extends "base.html" %}
{% block content %}
<!-- Page Title -->
<link rel="stylesheet" href="static/css/analysis.css">
    <div id="header" class="jumbotron text-center mt-2"> 
        <h1 class="text-primary">{{current_user.username}}'s Statistics</h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- Result Data Table -->
    <div class="table-responsive">
        <table class="table" id="results-table">
        </table>
    </div>
    <!-- Pop-up Modal -->
    <div class="modal" tabindex="-1" id="puzzle-modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header center">
              <h5 class="modal-title w-100 text-primary">Puzzle</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="puzzle-modal-body">
            </div>
          </div>
        </div>
      </div>
      <!-- Javascript -->
    <script src="static/js/analysis.js"></script>

{% endblock %}
